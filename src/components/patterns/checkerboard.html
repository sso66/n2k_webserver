<!DOCTYPE html>
<!-- src/components/patterns/checkerboard.html: 01/16/2020 -->
<!-- Carling Technologies::OctaPlex Production -->
<html class='no-js' lang=''>

<head>
    <meta character='utf-8'>
    <meta content='ie-edge' http_equiv='x-ua-compatible'>
    <title>Carling Technologies Octoplex Dashboard</title>
    <meta content='' name='description'>
    <meta content='width=device-width, initial-scale=1, shrink-to-fit=no' name='viewport'>
</head>

<body>
    <div id='root'>

        <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" 
        	height="9in" width="9in"
        	viewBox="0 0 864 864">
        	
            <title>Checkerboard from a Pattern</title>
            <!-- PMC -->
            <style type="text/css">
                .board {
                    fill: saddleBrown;
                }
                
                .white {
                    fill: linen;
                }
                
                .black {
                    fill: #222;
                }
                
                .squares {
                    fill: url(#checks);
                }
            </style>
    
            <!-- STC -->
            <pattern id="checks" width="25%" height="25%" patternContentUnits="objectBoundingBox">
                <rect class="white" width="0.25" height="0.25" />
                <rect class="black" width="0.125" height="0.125" />
                <rect class="black" x="0.125" y="0.125" width="0.125" height="0.125" />
            </pattern>
            
            <!-- HIC -->
            <!-- background layer -->
            <g display="">
                <rect class="board" width="9in" height="9in" rx="0.5in" />
                <rect class="squares" x="0.5in" y="0.5in" width="8in" height="8in" />
            </g>
            <!-- foreground layer -->
            <g display="">
                <rect class="board" x="8cm" y="8cm" width="13cm" height="13cm" rx="0.5cm" />
                <rect class="squares" x="8.5cm" y="8.5cm" width="12cm" height="12cm" />
            </g>
        </svg>
    </div>
</body>

</html>
